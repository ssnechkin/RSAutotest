<div id="StepAdd" class="dialog">
    <div style="text-align: left;">
        <label class="dialog-label-select">Тип шага:&nbsp;&nbsp;&nbsp;</label>
        <label>Шаг:<input type="radio" name="stepType" ng-model="dialogs.options.stepAdd.stepType" value="step"></label>
        <label>Начало цикла:<input type="radio" name="stepType" ng-model="dialogs.options.stepAdd.stepType" value="beginCycle"></label>
        <label>Конец цикла:<input type="radio" name="stepType" ng-model="dialogs.options.stepAdd.stepType" value="endCycle"></label>
    </div>
    <hr>
    <label ng-show="dialogs.options.stepAdd.stepType == 'step'" class="dialog-label-select">Группа шагов: <select
            class="dialog-select"
            ng-model="dialogs.options.stepAdd.listSteps"
            ng-options="methd.name for methd in dialogs.options.listMethds"
    ></select><br><br></label>

    <label ng-show="dialogs.options.stepAdd.stepType == 'step'">Шаг:
        <input list="stepAddListId" class="input-datalist" type="text"
               ng-model="dialogs.options.stepAdd.data.step;"
               ng-change='dialogs.view.updateLists("stepAdd")'/><br>
    </label>
    <div class="step-title">{{dialogs.options.stepAdd.step.description}}</div>
    <datalist id="stepAddListId"
              ng-model="dialogs.options.stepAdd.step"
              ng-change='dialogs.view.stepAdd.stepChenge()' >
        <option ng-repeat="step in dialogs.options.stepAdd.listSteps.list">{{step.name}}</option>
    </datalist>

    <label ng-show="dialogs.options.stepAdd.stepType == 'step'" >Ключ: <input type="text" ng-model="dialogs.options.stepAdd.data.key;"><br></label>
    <label ng-show="dialogs.options.stepAdd.stepType == 'step'" >Значение: <input type="text" ng-model="dialogs.options.stepAdd.data.value;"><br><br></label>

    <label ng-show="dialogs.options.stepAdd.stepType == 'step' || dialogs.options.stepAdd.stepType == 'beginCycle'">Время на выполнение: <input type="text" ng-model="dialogs.options.stepAdd.data.timeoutMilliseconds;"><br><br></label>
    <label ng-show="dialogs.options.stepAdd.stepType == 'beginCycle'">Количество итераций цикла: <input type="text" ng-model="dialogs.options.stepAdd.data.numberIterationsCycle;"><br></label>
    <label ng-show="dialogs.options.stepAdd.stepType == 'beginCycle'">Время выполнения цикла: <input type="text" ng-model="dialogs.options.stepAdd.data.runTimeCycleMilliseconds;"><br><br></label>

    <label ng-show="dialogs.options.stepAdd.stepType == 'step'">Выполнить: <input type="radio" name="radio" ng-model="dialogs.options.stepAdd.flag" value="run"><br></label>
    <label ng-show="dialogs.options.stepAdd.stepType == 'step'">Пропускать дефект: <input type="radio" name="radio" ng-model="dialogs.options.stepAdd.flag" value="skipBag"><br></label>
    <label ng-show="dialogs.options.stepAdd.stepType == 'step'">Пропускать дефект, но метить тест: <input type="radio" name="radio" ng-model="dialogs.options.stepAdd.flag" value="skipBagButTestFailed"><br></label>
    <label ng-show="dialogs.options.stepAdd.stepType == 'step'">Не выполнять: <input type="radio" name="radio" ng-model="dialogs.options.stepAdd.flag" value="notRun"><br><br></label>

    <label>Не выводить в отчёт: <input type="checkbox" ng-model="dialogs.options.stepAdd.data.notShow;"></label>
</div>
